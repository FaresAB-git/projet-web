<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Amazon</title>
    <link rel="stylesheet" type="text/css" href="sytlePanier.css">
  </head>

<div class="cart">
    <h2>Panier</h2>
    <ul class="cart-items">
      <li class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="cart-item-details">
          <h3>Product 1</h3>
          <p>Price: $10.00</p>
          <p>Quantity: 2</p>
        </div>
        <button class="cart-item-remove">Remove</button>
      </li>
      <li class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="cart-item-details">
          <h3>Product 2</h3>
          <p>Price: $15.00</p>
          <p>Quantity: 1</p>
        </div>
        <button class="cart-item-remove">Remove</button>
      </li>
    </ul>
    <div class="cart-total">
      <h3>Total: $35.00</h3>
      <button class="cart-order">Commander</button>
    </div>
  </div>
